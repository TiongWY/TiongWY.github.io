<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lustrous Gold (Contact Us)</title>
        <meta name="keywords" content="Lustrous, lustrous, Gold, gold, Interior, interior, Design, design, Malaysia, malaysia, Contact, contact, Enquiry, enquiry, Enquiries, enquiries">
        <meta name="description" content="Contact Lustrous Gold Interior now for your interior design needs!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <header>
            <h1><img src="images/lustrousgoldbanner.png" alt="Lustrous Gold Interior Sdn. Bhd." class="logoBanner"></h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT US</a></li>
                <li><a href="services.html">OUR SERVICES</a></li>
                <li><a href="portfolio.html">PORTFOLIO</a></li>
                <li><a href="contact.html">CONTACT US</a></li>
            </ul>
        </nav>
        <main>
            <div id="contactBanner">
                <h2>SEND US YOUR ENQUIRIES TODAY!</h2>
            </div>
            <br>
            <p>Required fields are marked with an asterisk (*).</p>
            <br>
            <div>
                <form action="https://formspree.io/f/xlezkbrl" method="post" id="enquiriesForm" onsubmit="return validateForm()">
                    <fieldset><legend>Your Information</legend>
                        <input type="text" name="custName" id="custName" maxlength="100" placeholder="Your full name*">
                        <input type="tel" name="custPhone" id="custPhone" maxlength="11" placeholder="Your phone number* (Pattern: xxx-xxxxxxx or xxxxxxxxxx)">
                        <input type="text" name="custEmail" id="custEmail" maxlength="100" placeholder="Your e-mail address*">
                        <textarea name="custMsg" id="custMsg" maxlength="500" rows="5" placeholder="Your message*"></textarea>
                        <button type="submit" form="enquiriesForm" value="Submit">SUBMIT</button>
                    </fieldset>
                </form>
            </div>
            <br><br>
        </main>
        <footer id="contactFooter">
            <small><i>Copyright &copy; 2022 Group 6</i></small>
            <br>
            <small>
                Tel: <a href="tel:012-3456789">012-3456789</a> | E-mail: <a href="mailto:info@lustrousgold.com">info@lustrousgold.com</a>
            </small>
        </footer>

        <script>
            function validateForm() {
                var cName = document.getElementById("custName").value;
                var nameFormat = /^[a-zA-Z. -]+$/;

                var cPhone = document.getElementById("custPhone").value;
                var phoneFormat = /^\(?([0-9]{3})\)?[-]?([0-9]{7})$/;

                var cEmail = document.getElementById("custEmail").value;
                var emailFormat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

                if (document.forms[0].custName.value == "") {
                    alert("Name cannot be empty.");
                    return false;
                }

                if (!nameFormat.test(cName)) {
                    alert("The name format is invalid.");
                    return false;
                }

                if (document.forms[0].custPhone.value == "") {
                    alert("Phone number cannot be empty.");
                    return false;
                }

                if (!phoneFormat.test(cPhone)) {
                    alert("The phone number format is invalid.");
                    return false;
                }

                if (document.forms[0].custEmail.value == "") {
                    alert("E-mail address cannot be empty.");
                    return false;
                }

                if (!emailFormat.test(cEmail)) {
                    alert("The e-mail format is invalid.");
                    return false;
                }

                if (document.forms[0].custMsg.value == "") {
                    alert("Your message cannot be empty.");
                    return false;
                }

                return true;
            }
        </script>
    </body>
</html>
